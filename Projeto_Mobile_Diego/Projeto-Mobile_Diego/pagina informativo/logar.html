<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História dos Goorilaz</title>
     <link rel="png" type="images/png" href="/Projeto_Mobile_Diego/Projeto-Mobile_Diego/assets/imagens/trab-mobile-10.jpg">
</head>
<body>
    <style>
        .menu-navegacao{
            width: 300px;
            height: 100px;
            background-color:antiquewhite;
             margin: 0 auto;
             margin-top: -50px;
             border-radius: 13px;
            text-align: center;
            position:relative;
            z-index: 2;
            color: #fffdfd;
        }

        .opcoes-usuario{
            width: 130px;
            height: 50px;
            background-color:rgb(57, 142, 142) ;
            margin-top: 45;
            margin-left: auto;
            border-radius: 10px;
            text-align: center;
            color: #efefef;
            transition: background-color 0.1s ease;
        }

        .opcoes-usuario::after {
    content: "";
    width: 0;
    height: 0;
    margin-left: 25px;
    margin-top: 55px;
    border-left: 6px solid transparent;  
    border-right: 6px solid transparent; 
    border-top: 8px solid rgb(0, 0, 0);
}

        .palavra{
            margin-top: -30px;
            margin-left: 30px;
        }

        .opcoes-usuario:hover{
            background-color:rgb(58, 180, 150);
        }

        .usuario{
            width:35px;
            height: 35px;
            margin-top:7px;
            margin-left:-70px;
        }

        .barra-lateral{
            width: 17px;
            height: 670px;
            background-color: rgb(46, 209, 46);
            margin-left: -12px;
             margin-top: -75px;
            border-radius: 9px;
            transition: width 0.3s ease;
        }

        .barra-lateral:hover {
    width: 200px; /* aumenta quando o mouse passa em cima */
}

.barra-lateral a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

.barra-lateral a:hover {
    background: rgba(0,0,0,0.2);
}

        .imagem-capa{
            width: 1000px;
            height:330px;
            margin-top: -712px;
            margin-left: 295px;
            border-radius: 13px;
            position: absolute;
            z-index: 1;
        }

        .inicio{
            color: #000000;
            width: 15px;
            height: 15px;
            margin-top: 0px;
            z-index: 3;
        }

        .linha-separatoria{
            width:2px;
            height: 35px;
            background-color:black;
            margin-top: 35px;
            margin-left: 80px;

        }

        .linha-separatoria2{
            width:2px;
            height: 35px;
            background-color:black;
            margin-top: -35px;
            margin-left: 212px;
        }
    </style>

    <div class="menu-navegacao">
   <div class="inicio">Início</div>
    <div class="linha-separatoria"></div>
    <div class="linha-separatoria2"></div>
    </div>
    <div class="opcoes-usuario">
        <img class="usuario" src="/Projeto_Mobile_Diego/Projeto-Mobile_Diego/assets/imagens/trab-mobile-15-r.png" alt="imagem usuário">
        <h4 class="palavra">Usuário</h4>
    </div>
    <div class="barra-lateral"></div>
    <img class="imagem-capa" src="/Projeto_Mobile_Diego/Projeto-Mobile_Diego/assets/imagens/trab-mobile-10.jpg" alt="é isso aí mano">
</body>
</html>
