        .botao-luz{
        width: 60px;
      height: 20px;
      background-color: #ccc;
      top: -785px;
      left: 1365px;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
        }

        .botao-luz::before{
      content: "";
      width: 16px;
      height: 16px;
      background-color: rgb(255, 255, 255);
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .botao-luz.active {
      background-color: #000000;
    }

    .botao-luz.active::before {
      transform: translateX(40px);
    }

        .opcoes-usuario::after {
    content: "";
    width: 0;
    height: 0;
    position: absolute;  /* agora se move dentro do botão */
    bottom: 3px;       /* empurra para baixo do botão */
    left: 80px;           /* centraliza horizontal */
    top: 37px;
    transform: translateX(-50%); /* centraliza certinho */
    border-left: 6px solid transparent;  
    border-right: 6px solid transparent;
