    <style>
        .menu-navegacao{
            width: 300px;
            height: 100px;
            background-color:rgb(255, 229, 195);
             margin: 0 auto;
             margin-top: -50px;
             border-radius: 13px;
            text-align: center;
            position:relative;
            z-index: 1;
            color: #fffdfd;
        }

        .opcoes-usuario{
            width: 130px;
            height: 50px;
            background-color:rgb(57, 142, 142) ;
            margin-top: 45;
            margin-left: auto;
            border-radius: 10px;
            text-align: center;
            color: #efefef;
            transition: background-color 0.1s ease;
            position: relative;
        }

        .opcoes-usuario::after {
    content: "";
    width: 0;
    height: 0;
    position: absolute;  /* agora se move dentro do botão */
    bottom: 3px;       /* empurra para baixo do botão */
    left: 80px;           /* centraliza horizontal */
    top: 37px;
    transform: translateX(-50%); /* centraliza certinho */
    border-left: 6px solid transparent;  
    border-right: 6px solid transparent; 
    border-top: 8px solid rgb(0, 0, 0);
}
        .palavra{
            margin-top: -30px;
            margin-left: 30px;
        }

        .opcoes-usuario:hover{
            background-color:rgb(58, 180, 150);
        }

        .usuario{
            width:35px;
            height: 35px;
            margin-top:10px;
            margin-left:-70px;
        }

        .barra-lateral{
            width: 17px;
            height: 670px;
            background-color: rgb(46, 209, 46);
            margin-left: -12px;
             margin-top: -75px;
            border-radius: 9px;
            transition: width 0.3s ease;
        }

        .barra-lateral:hover {
    width: 200px; /* aumenta quando o mouse passa em cima */
}

.barra-lateral a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

.barra-lateral a:hover {
    background: rgba(0,0,0,0.2);
}

        .imagem-capa{
            width: 1000px;
            height:330px;
            margin-top: -760px;
            margin-left: 295px;
            border-radius: 13px;
            position: absolute;
        }

        .inicio {
    color: #043f7a;            /* cor do texto/ícone */
    font-weight: 800;
   padding: 15px 15px;        /* espaço interno para o texto */
    margin-top: 64px;
    left: -160px;
    z-index:3;
    display: inline-block;     /* permite width/height funcionarem */
    position:relative;        /* para o z-index funcionar */
    text-align: center;        /* centraliza se for texto */
    font-family:'Especial Elite, cursive';
}

.sobre-mim{
color: #043f7a;            /* cor do texto/ícone */
font-weight: 800;
   padding: 15px 17px;        /* espaço interno para o texto */

    position: absolute;        /* para o z-index funcionar */
    text-align: center;        /* centraliza se for texto */
    font-family:'Especial Elite, cursive';
}

.favoritos{
    color: #043f7a;            /* cor do texto/ícone */
    font-weight: 800;
   padding: 15px 25px;        /* espaço interno para o texto */
    top: -47px;            /* controla a posição no pai */
    left: 100px;          /* substitui margin-left */
    z-index:3;
    position:relative;        /* para o z-index funcionar */
    font-family:'Especial Elite, cursive';
}
        .linha-separatoria{
            width:2px;
            height: 35px;
            background-color:black;
            top: -105px;
            left: 100px;
            position:relative;
            z-index:2;

        }

        .linha-separatoria2{
            width:2px;
            height: 35px;
            background-color:black;
            top: -140px;
            left: 200px;
            position: relative;
            z-index:2;
        }

        .icone-sobre{
            width: 43px;
            height: 35px;
            top:-10px;
            left: 33px;
            position: relative;
        }

        .icone-favoritos{
            width:40px;
            height:40px;
            top: -9px;
            left: 179px;
            position: relative;
        }

        .icone-inicio{
            filter: invert(45%) sepia(100%) saturate(500%) hue-rotate(180deg);
            width: 35px;
            height: 31px;
            top: -13px;
            left: -105px;
            position: relative;
        }

        .botao-invisivel{
            width: 65px;
            height: 49px;
            top: -103px;
            margin-left: 653px;
            background-color: transparent;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .botao-invisivel:hover{
            background-color:rgb(206, 206, 206);
            opacity: 0.5;
        }

        .botao-invisivel2{

            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

            background-color:rgb(206, 206, 206);
            opacity: 0.5;
        }
